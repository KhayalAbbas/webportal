{% extends "base.html" %}

{% block title %}Settings → General{% endblock %}

{% block content %}
<h1 class="page-title">Settings → General</h1>

<style>
    .settings-tabs {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 18px;
        padding-bottom: 6px;
        border-bottom: 1px solid #e5e7eb;
    }

    .settings-tab {
        padding: 6px 12px;
        border-radius: 4px;
        color: #2c3e50;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        text-decoration: none;
        font-weight: 600;
    }

    .settings-tab:hover {
        background: #e5e7eb;
        text-decoration: none;
    }

    .settings-tab.active {
        background: #3498db;
        color: #fff;
        border-color: #2980b9;
    }
</style>

<div class="settings-tabs">
    <a href="/ui/settings/integrations" class="settings-tab {% if active_settings_tab == 'integrations' %}active{% endif %}">Integrations</a>
    <a href="/ui/settings/general" class="settings-tab {% if active_settings_tab == 'general' %}active{% endif %}">General</a>
</div>

<div class="card" style="padding: 16px; font-size: 14px; color: #4a5563;">
    <p style="margin-bottom: 8px;">General settings will appear here soon.</p>
    <p style="margin-bottom: 0;">Use the Integrations tab to manage provider credentials.</p>
</div>
{% endblock %}
