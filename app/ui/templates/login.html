{% extends "base.html" %}

{% block title %}Login - The Phillips Group{% endblock %}

{% block body %}
<div class="login-wrapper">
    <div class="login-container">
        <img src="/static/img/tpg_lion.jpg" alt="The Phillips Group" class="login-logo" />
        <h1 class="login-title">The Phillips Group</h1>
        <p class="text-muted text-center" style="margin-bottom: 28px; font-size: 15px;">Sign in to your account</p>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required value="{{ email or '' }}" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <div class="form-group">
                <label for="tenant_id">Tenant ID</label>
                <input type="text" id="tenant_id" name="tenant_id" required value="{{ tenant_id or '' }}" placeholder="00000000-0000-0000-0000-000000000000">
            </div>

            <button type="submit">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
